<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stop Sending Me Potatoes</title>
    <script src='js/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/sheet-potatoes.css">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar sweetHeader">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand colorMyHead" href="#">Stop Sending Me Fucking Potatoes</a>
            </div>
            <div class="collapse navbar-collapse colorMeBadd" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>{{#link-to 'Potatoes'}}Potatoes{{/link-to}}</li>
                    <li>{{#link-to 'why'}}Why{{/link-to}}</li>
                    <li>{{#link-to 'create'}}Create{{/link-to}}</li>
                </ul>
                <ul class="nav navbar-right">
                    <li><i>Hey man, I know it ain't pretty, but it's a website about fucking potatoes</i></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
     <div class="container outletForAnger">
         {{outlet}}
     </div>
  </script>

  <script type="text/x-handlebars" id="Potatoes">
      <div class="container-fluid">
          <div class="row-fluid">
              <div class="span3">
                  <table class='table'>
                      <thead>
                      <tr><th>Recent Potatoes</th></tr>
                      </thead>

                      <tbody>
                      <tr>
                          <td>
                              {{#link-to 'Potatoe' this}}
                              {{title}} <small class='muted'>by {{author.name}}</small>
                              {{/link-to}}
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </div>

              <div class="span9">
                  {{outlet}}
              </div>
          </div>
      </div>
  </script>

  <div id="recipes">

  </div>

  <script type="text/x-handlebars" id="Potatoe">
      <h1>{{RecipeTitle}}</h1>
      <h2>A {{MealType}} by {{Author}} <small class='muted'>(Sent to me: {{DateReceived}})</small></h2>

      <hr>

      <div class="uselessInformation">
          <h6>Cooking Method: {{CookingMethod}}</h6>
          <h5>Communication Method: {{SourceFormat}}</h5>
          <h5>Sourced From: {{SourceInformation}}</h5>
          <h6>Prep Time: {{PrepTime}} minutes - CookTime {{CookTime}} minutes - ServingYield - {{ServingYield}} servings</h6>
      </div>

      <hr>

      <div class='intro'>
          <h3>Ingredients:</h3>
          {{Ingredients}}
      </div>

      <div class='below-the-fold'>
          <h3>Instructions:</h3>
          {{Instructions}}
      </div>
  </script>

  <script type="text/x-handlebars" id="create">
      <div class="row-fluid">
          <div class="span12">
              <div class='create headieParagraphs'>
                  <p>Create a recipe here my friend.</p>
                  <br>
                  <h3>Meal Type:</h3>
                  <p>{{input type="text" value=MealType}}</p>
                  <br>
                  <h3>Recipe Title:</h3>
                  <p>{{input type="text" value=RecipeTitle}}</p>
                  <br>
                  <h3>Prep Time:</h3>
                  <p>{{input type="number" value=PrepTime}}</p>
                  <br>
                  <h3>Cook Time:</h3>
                  <p>{{input type="number" value=CookTime}}</p>
                  <br>
                  <h3>Serving Yield:</h3>
                  <p>{{input type="number" value=ServingYield}}</p>
                  <br>
                  <h3>Source Format:</h3>
                  <p>{{input type="text" value=SourceFormat}}</p>
                  <br>
                  <h3>Source Information:</h3>
                  <p>{{input type="text" value=SourceInformation}}</p>
                  <br>
                  <h3>Ingredients:</h3>
                  <p>{{textarea type="text" value=Ingredients}}</p>
                  <br>
                  <h3>Instructions:</h3>
                  <p>{{textarea type="text" value=Instructions}}</p>
                  <br>
                  <h3>Cooking Method:</h3>
                  <p>{{input type="text" value=CookingMethod}}</p>
                  <br>
                  <button {{action 'submitRecipe'}}>Submit</button>
              </div>
          </div>
      </div>
  </script>

  <script type="text/x-handlebars" id="why">
      <div class="row-fluid">
          <div class="span12">
              <div class='why'>
                  <h1>Why?</h1>

                  <p>Because</p>

                  <p>One day, I told my Aunt Sue that I fucking hated sweet potatoes.</p>

                  <p>The next day, she started trolling the fuck out of me. She sent me sweet potatoes in the mail, clipped potato recipes out of newspapers and magazines, and spammed my inbox with internet recipes.</p>

                  <p>She hasn't stopped for the past 5 years.</p>

                  <p>Thanks Aunt Sue.</p>


                  <p>I would put a picture here but she doesn't have any pictures on the internet.</p>
              </div>
          </div>
      </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>-->
  <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>-->
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
