<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stop Sending Me Potatoes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/sheet-potatoes.css">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar sweetHeader">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand colorMyHead" href="#">Stop Sending Me Fucking Potatoes</a>
            </div>
            <div class="collapse navbar-collapse colorMeBadd" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>{{#link-to 'potatoes'}}Potatoes{{/link-to}}</li>
                    <li>{{#link-to 'why'}}Why{{/link-to}}</li>
                    <li><a href="http://create.stopsendingmepotatoes.com">Create</a></li>
                </ul>
                <ul class="nav navbar-right">
                    <li><i>Hey man, I know it ain't pretty, but it's a website about potatoes</i></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
     <div class="container outletForAnger">
         {{outlet}}
     </div>
  </script>

  <script type="text/x-handlebars" id="potatoes">
      <div class="container-fluid">
          <div class="row-fluid">
              <div class="span3">
                  <table class='table'>
                      <thead>
                      <tr><th><h2>Recent Potatoes</h2></th></tr>
                      </thead>

                      <tbody>
                      {{#each potato}}
                      <tr>
                          <td>
                              {{#link-to 'Potatoe' this}}
                              {{title}} <small class='muted'>by {{author.name}}</small>
                              {{/link-to}}
                          </td>
                      </tr>
                      {{else}}
                      <tr>
                          <td>
                              Sorry, there are no recipes available.
                          </td>
                      </tr>
                      {{/each}}
                      </tbody>
                  </table>
              </div>

              <div class="span9">
                  {{outlet}}
              </div>
          </div>
      </div>
  </script>

  <script type="text/x-handlebars" id="why">
      <div class="row-fluid">
          <div class="span12">
              <div class='why'>
                  <h1>Why?</h1>

                  <p>Because</p>

                  <p>One day, I told my Aunt Sue that I hated sweet potatoes.</p>

                  <p>The next day, she started trolling the fuck out of me. She sent me sweet potatoes in the mail, clipped potato recipes out of newspapers and magazines, and spammed my inbox with internet recipes.</p>

                  <p>She hasn't stopped for the past 5 years.</p>

                  <p>Thanks Aunt Sue.</p>


                  
              </div>
          </div>
      </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>-->
  <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>-->
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
