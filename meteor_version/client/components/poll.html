<template name="poll">

<div class="poll well well-lg" data-id="{{ _id }}">
    <a class="remove">&times;</a>
    <h3 class="text-center">{{ RecipeName }}</h3>

    <ul style="list-style-type: thai; padding-left: 20px">
    {{ #each indexedArray choices }}        
		<li data-id="{{ _index }}">            
        	<span class="text">{{ text }}</span>
    	</li>        
    {{ /each }}
    </ul>
    
</div>
</template>
