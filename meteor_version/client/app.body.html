<body>

    <div class="page-header-potato text-center">
        <h1>Recipe Crowdsourcing with Meteor.JS</h1>  
        <a href="http://stopsendingmepotatoes.com">Click here to return to potatos.</a>
    </div>
   

    <!-- PULL IN THE POLL CREATION FORM -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {{ >pollForm }}
            </div>
        </div>
    </div>
    
    <!-- LOOP OVER POLLS AND SHOW EACH -->
    <div class="polls">
        {{ #each polls }}
            {{ >poll }}
        {{ /each }}
    </div>
    
</body>
